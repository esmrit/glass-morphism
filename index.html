<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>glass website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="glass">
      <div class="user">
        <img class="esmrit" src="esmrit.png" alt="esmrit">
        <h3>Esmrit C Dwivedi </h3>
        <p>A programmer</p>

        <div class="links">
          <div class="instagram">
            <img class="instagram1" src="instagram.png" alt="instagram">
            <h2>Instagram</h2>
          </div>
          <div class="github">
            <img class="github1" src="github.png" alt="github">
            <h2>GitHub</h2>
          </div>
          <div class="twitter">
            <img class="twitter1" src="twitter.png" alt="twitter">
            <h2>Twitter</h2>
          </div>
          <div class="email">
            <img class="email1" src="email.png" alt="email">
            <h2>Email</h2>
          </div>
        </div>
      </div>
      <div class="actvity">
        <div class="status">
          <h1>skills</h1>
        </div>
        <div class="cards">
          <div class="card">
            <img class="webd" src="webd.png" alt="">
            <div class="card-info">
              <h2>Web development</h2>
              <div class="level">
              </div>
              <h2 class="outoften">8/10</h2>
            </div>

          </div>
          <div class="card">
            <img class="iosdev" src="ios dev.png" alt="">
            <div class="card-info">
              <h2>iOS development</h2>
              <div class="level">
              </div>
              <h2 class="outoften">7/10</h2>
            </div>

          </div>
          <div class="card">
            <img class="androiddev" src="android dev.png" alt="">
            <div class="card-info">
              <h2>android development</h2>
              <div class="level">
              </div>
              <h2 class="outoften">8/10</h2>
            </div>

          </div>
        </div>

      </div>


    </section>

  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="circle3"></div>
  <div class="circle4"></div>

</body>

</html>
